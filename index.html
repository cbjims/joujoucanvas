<html>
<head>
	<title>My game</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">JouJouCanvas</a>
        </div>
      </div>
    </nav>



    <div class="container-fluid">
      	<div class="row">
	        <div class="col-sm-3 col-md-2 toolbox">
	          <ul class="nav nav-sidebar colorSelector">
	            <li class="active"><a href="#" id="black">Black</a></li>
	            <li><a href="#" id="white">White</a></li>
	            <li><a href="#" id="green">Green</a></li>
	            <li><a href="#" id="yellow">Yellow</a></li>
	            <li><a href="#" id="red">Red</a></li>
	            <li><a href="#" id="blue">Blue</a></li>
	          </ul>
	          <ul class="nav nav-sidebar shapeSelector">
	            <li class="active"><a href="#" id="round">Round</a></li>
	            <li><a href="#" id="square">Square</a></li>
	          </ul>
	          <ul class="nav nav-sidebar last">
	            <li><a href="#">Size: <input type="number" value="12" id="sizeSelector"></a></li>
	          </ul>


	        </div>
	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<canvas id="myCanvas" width="1280" height="720"></canvas>
			</div>
		</div>
	</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
