<html>
<head>
	<title>My game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table id="toolbox">
<tr>
	<td>
		<table id='colorSelector'>
			<tr>
				<td id="black">Black</td><td id="white">White</td>
			</tr>
			<tr>
				<td id="red">Red</td><td id="green">Green</td>
			</tr>
			<tr>
				<td id="blue">Blue</td><td id="yellow">Yellow</td>
			</tr>
		</table>
	</td>
	<td>
		<table id='shapeSelector'>
			<tr>
				<td id="round">Round</td><td id="square">Square</td>
			</tr>
		</table>
	</td>
	<td>
		<table>
			<tr>
				Size: <input type="number" value="12" id="sizeSelector">
			</tr>
		</table>
	</td>

</tr>

</table>



<canvas id="myCanvas" width="1280" height="720"></canvas>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
